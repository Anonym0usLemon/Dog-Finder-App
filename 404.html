<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Get the current URL
      const currentURL = window.location.href;

      // If the URL is a GitHub Pages URL
      if (
        currentURL.includes("anonym0uslemon.github.io/your-repo-name")
      ) {
        // Extract the part of the URL that comes after your repository name
        const relativePath = currentURL.split(
          "your-github-username.github.io/your-repo-name"
        )[1];

        // Redirect to the relative path
        window.location.href = `https://anonym0uslemon.github.io/fetch-fe-challenge#${relativePath}`;
      }
    </script>
  </body>
</html>
